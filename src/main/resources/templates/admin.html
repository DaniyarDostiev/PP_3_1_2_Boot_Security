<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <div class="text-white">
                <strong><a id="currentUserUsername">user</a></strong>
                <a id="currentUserRoles">roles</a>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <!--vertical nav-->
        <div class="col-2 mt-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active text-start" id="v-pills-admin-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin"
                        aria-selected="true">Admin
                </button>
                <button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user"
                        aria-selected="false">User
                </button>
            </div>
        </div>

        <!--admin panel-->
        <div class="col-10 bg-light min-vh-100">
            <!--admin tab content-->
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <!--admin panel nav tabs-->
                    <h1 class="py-3 ps-3">Admin panel</h1>
                    <ul class="nav nav-tabs ms-3" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                    data-bs-target="#users"
                                    type="button" role="tab" aria-controls="Users table" aria-selected="true">
                                Users Table
                            </button>
                        </li>
                        <li class="
                        nav-item" role="presentation">
                            <button class="btnAdd nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new"
                                    type="button" role="tab" aria-controls="New User" aria-selected="false">
                                New User
                            </button>
                        </li>
                    </ul>

                    <!--admin panel tab content-->
                    <div class="tab-content ms-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="users" role="tabpanel"
                             aria-labelledby="all-users-tab">
                            <div class="bg-light py-2 ps-3 border rounded rounded-bottom-0">
                                <h3>All users</h3>
                            </div>
                            <div class="p-3 bg-white border rounded rounded-top-0">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersInfoTbody"></tbody>
                                </table>

                                <!-- Modal edit -->
                                <div class="modal fade" id="editModal" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    Edit user
                                                </h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>

                                            <!--modal body-->
                                            <form id="editForm">
                                                <div class="modal-body mx-5 px-5 text-center">
                                                    <label for="idUserEdit"
                                                           class="form-label"><b>ID</b></label>
                                                    <input class="form-control mb-3"
                                                           type="text"
                                                           id="idUserEdit"
                                                           disabled>
                                                    <label for="usernameEdit"
                                                           class="form-label"><b>Username</b></label>
                                                    <input class="form-control mb-3"
                                                           type="text"
                                                           id="usernameEdit">
                                                    <label for="ageEdit"
                                                           class="form-label"><b>Age</b></label>
                                                    <input class="form-control mb-3"
                                                           type="number"
                                                           id="ageEdit">
                                                    <label for="passwordEdit" class="form-label">
                                                        <b>Password</b>
                                                    </label>
                                                    <input class="form-control mb-3"
                                                           type="password"
                                                           id="passwordEdit">
                                                    <label for="rolesEdit"
                                                           class="form-label"><b>Role</b></label>
                                                    <select class="form-select mb-3" multiple
                                                            aria-label="multiple select example"
                                                            id="rolesEdit"
                                                            size="2">
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Edit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal Delete-->
                                <div class="modal fade" id="deleteModal" tabindex="-1"
                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete User</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>

                                            <!--modal body-->
                                            <form id="deleteForm">
                                                <div class="modal-body mx-5 px-5 text-center">
                                                    <label for="idUserDelete" class="form-label"><b>ID</b></label>
                                                    <input class="form-control mb-3"
                                                           type="text"
                                                           id="idUserDelete"
                                                           disabled>
                                                    <label for="usernameDelete"
                                                           class="form-label"><b>Username</b></label>
                                                    <input class="form-control mb-3"
                                                           type="text"
                                                           id="usernameDelete"
                                                           disabled>
                                                    <label for="ageDelete" class="form-label"><b>Age</b></label>
                                                    <input class="form-control mb-3"
                                                           type="number"
                                                           id="ageDelete"
                                                           disabled>
                                                    <label for="rolesDelete"
                                                           class="form-label"><b>Role</b></label>
                                                    <select class="form-select mb-3" multiple
                                                            aria-label="multiple select example"
                                                            id="rolesDelete"
                                                            size="2"
                                                            disabled>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-danger text-white">
                                                        Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-user-tab">
                            <div class="bg-light py-2 ps-3 border rounded rounded-bottom-0">
                                <h3>Add new user</h3>
                            </div>

                            <div class="p-3 bg-white border rounded rounded-top-0 px-5 text-center">
                                <form id="addForm">
                                    <label for="usernameAdd"
                                           class="form-label"><b>Username</b></label>
                                    <input class="form-control mb-3"
                                           type="text"
                                           id="usernameAdd">
                                    <label for="ageAdd"
                                           class="form-label"><b>Age</b></label>
                                    <input class="form-control mb-3"
                                           type="number"
                                           id="ageAdd"
                                           name="age">
                                    <label for="passwordAdd" class="form-label">
                                        <b>Password</b>
                                    </label>
                                    <input class="form-control mb-3"
                                           type="password"
                                           id="passwordAdd">
                                    <label for="rolesAdd"
                                           class="form-label"><b>Role</b></label>
                                    <select class="form-select mb-3" multiple
                                            aria-label="multiple select example"
                                            id="rolesAdd"
                                            size="2">
                                    </select>

                                    <button type="submit" class="btn btn-success text-white">
                                        Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--user tab content-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1 class="py-3 ps-3">User information-page</h1>

                    <div class="bg-light py-2 ps-3 border rounded rounded-bottom-0">
                        <h3>About user</h3>
                    </div>

                    <div class="p-3 bg-white border rounded rounded-top-0">
                        <table class="table table-striped" id="userTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="currentUserInfoTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/adminJs/adminPage.js}"></script>
<script th:src="@{/adminJs/edit.js}"></script>
<script th:src="@{/adminJs/delete.js}"></script>
<script th:src="@{/adminJs/create.js}"></script>
</body>
</html>
